<html lang="en">

    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r4HRbhB6Q/ZI9tDjQVrnJZtrMwZUikzW1Cztx7Qfs3CpkMR8ZC2JFoqgyA6F7kx" crossorigin="anonymous">


    <link
      rel="stylesheet"
      href="index.css"
    />
    <style>
        /* table{
         font-family: arial, sans-serif;
         border-collapse: collapse;

       }
        td, th{
         border: 1px solid #dddddd;

    <title>Task Management APP</title>
  </head>
  <body style="background-color: #ebf3ff" onload="loadExistingCards()">
    <!-- Modal -->
    <div
      class="modal"
      id="newTask"
      tabindex="-1"
      aria-labelledby="newTaskLabel"
      aria-hidden="true" 
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTaskLabel">Add Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label  class="form-label">Team Name</label>
              <input
              type="text"
              class="form-control"
              id="TeamName"
              />
            </div>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">v-High</label>
              <input
                type="text"
                class="form-control"
                id="v-high"
              />
            </div>
            <div class="mb-3">
              <label for="taskType" class="form-label">V-medium</label>
              <input
                type="text"
                class="form-control"
                id="v-medium"
              />
            </div>
            <div class="mb-3">
                <label for="taskType" class="form-label">V-low</label>
                <input
                  type="text"
                  class="form-control"
                  id="v-low"
                />
              </div>
           
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary" 
              onclick="addNewCard()"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="image-container">
          <a class="fs-3 fw-bolder" href="#">
            <img src="BASH -Unit.png" alt="its blank">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#newTask"
            >
              <i class="far fa-plus"></i>
            </button>
          </div>
        
      </nav>
    </header>
    <main class="container">

      <!-- Task Container -->
      <section class="row ">
        <section class="container">
            <table class="table table-bordered">
                <thead>
                   <tr>
                     <th>Team</th>
                     <th>V-High</th>
                     <th>V-Medium</th>
                     <th>V-Low</th>
                     <th id="totalScore">Total_Score</th>
                   </tr>
                </thead>
                <tbody class="task__container">
                </tbody>
                    <!-- <div class="col">
                   <tr>
                     <td>vk</td>
                     <td>kfmv</td>
                     <td>fkv</td>
                     <td>nv</td>
                   </tr>
                </div> -->
                 </table>
           </section>
        

      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
